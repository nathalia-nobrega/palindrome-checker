   <section id="info">

            <button type="submit" class="btn btn-dark mb-3" id="btn">Send word</button>

  
    </div>
    </div>
   </section>

<!-- #results -->

<section id="result">

                <h5 class="fw-normal">Last word entered</h5>
        <div class="box" id="box-one"></div>
         </div>
